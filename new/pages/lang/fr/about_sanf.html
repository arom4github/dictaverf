<h2><a href="./dict_sanf.php">Dictionnaire des normes associatives de la Francophonie (DINAF)</a></h2>
<p>Ce dictionnaire est basé sur les réponses aux questionnaires remplis en 2013-2015. Seule 
	l'orthographe et la ponctuation ont été rectifiées. Ce dictionnaire permet d'étudier les 
	liens syntagmatiques entre le stimulus et la réaction.</p>
