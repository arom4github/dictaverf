<h2><a href="./dict_fas.php">Dictionnaire associatif du français (DAF)</a></h2>
<p>Ce dictionnaire est basé sur les réponses aux questionnaires remplis en 2008-2010. Seule 
	l'orthographe et la ponctuation ont été rectifiées. Ce dictionnaire permet d'étudier les 
	liens syntagmatiques entre le stimulus et la réaction.</p>
